<div class="popup" #popup>
  <span class="close" title="{{ 'hint.close' | translate }}" (click)="closePopup()">&times;</span>
  <div class="container">
    <div class="icon">
      <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
    </div>
    <div class="message">
      <div class="inner">
        {{ message }}
      </div>
    </div>
  </div>
</div>
