<div *ngIf="friendsService.usersFiltered.length > 0; else noFriends">
  <li class="friend" *ngFor="let friend of friendsService.usersFiltered; let i = index">
    <div class="image">
      <img src="{{friend.image}}" alt="avatar" draggable="false"/>
      <div class="status">
        <span *ngIf="friend.online; else left" >
            <i class="fa fa-circle online"></i>
        </span>
        <ng-template #left>
            <i class="fa fa-circle offline"></i>
        </ng-template>
      </div>
    </div>
    <div class="about">
      <div class="name">{{friend.name}}</div>
      <div class="right">
        <div class="item favorite" *ngIf="!friend.isFavorite"  title="{{ 'hint.add_favorite' | translate}}">
            <i class="fa fa-star"></i>
        </div>
        <div class="item refuse" title="Удалить из друзей">
            <i class="fa fa-times" (click)="deleteFriend(i)"></i>
        </div>
      </div>
    </div>
  </li>
</div>
<ng-template #noFriends>
    <li class="notification" *ngIf="searchInput.value == ''; else noMatch">
      Вы еще не добавили ни одного друга
    </li>
    <ng-template #noMatch>
      <li class="notification">
        Друзей не найдено
      </li>
    </ng-template>
</ng-template>
