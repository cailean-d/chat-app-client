<div *ngIf="friends.length > 0; else noFriends">
  <li class="friend" *ngFor="let friend of friends; let i = index">
    <div class="image">
      <img src="{{friend.image}}" alt="avatar" draggable="false"/>
      <div class="status">
        <span *ngIf="friend.online == 'online'; else left" >
            <i class="fa fa-circle online"></i>
        </span>
        <ng-template #left>
            <i class="fa fa-circle offline"></i>
        </ng-template>
      </div>
    </div>
    <div class="about">
      <div class="name">{{friend.name}}</div>
      <div class="favorite" *ngIf="friend.favorite === true"  title="Добавить в избранное">
          <i class="fa fa-star" (click)="friends[i].toggleFavorite()"></i>
      </div>
    </div>
  </li>
</div>
<ng-template #noFriends>
    <li class="notification" *ngIf="friendsAll.length === 0; else noMatch">
      У Вас нет друзей
    </li>
    <ng-template #noMatch>
      <li class="notification">
        Друзей не найдено
      </li>
    </ng-template>
</ng-template>
