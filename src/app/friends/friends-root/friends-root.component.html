<div class="side-field">
    <div class="search">
      <div class="search-field">
          <input type="text" placeholder="Поиск" (input)="filterFriends($event)"/>
          <i class="fa fa-search"></i>
      </div>
    </div>
    <div class="friend-menu">
      <div class="row">
        <div class="button button-active" title="Все друзья" (click)="getAllFriends($event)">
            <i class="fa fa-user"></i>
        </div>
        <div class="button" title="Друзья онлайн" (click)="friendsOnline($event)">
            <i class="fa fa-user-secret"></i>
        </div>
        <div class="button" title="Избранные контакты" (click)="getFavoriteFriends($event)">
            <i class="fa fa-star"></i>
        </div>
        <div class="button" title="Заявки в друзья">
            <i class="fa fa-user-plus"></i>
        </div>
      </div>
    </div>
    <div class="divider"></div>
    <ul class="friend-list" #friendList>
      <div *ngIf="filteredFriends.length > 0; else noFriends">
        <li class="friend" *ngFor="let friend of filteredFriends; let i = index">
          <div class="image">
            <img src="{{friend.image}}" alt="avatar" draggable="false"/>
            <div class="status">
              <span *ngIf="friend.online == 'online'; else left" >
                  <i class="fa fa-circle online"></i>
              </span>
              <ng-template #left>
                  <i class="fa fa-circle offline"></i>
              </ng-template>
            </div>
          </div>
          <div class="about">
            <div class="name">{{friend.name}}</div>
            <div class="favorite" [ngClass]="{'favorite-active': friend.favorite === true}" title="Добавить в избранное">
                <i class="fa fa-star" (click)="filteredFriends[i].toggleFavorite()"></i>
            </div>
          </div>
        </li>
      </div>
      <ng-template #noFriends>
          <li class="notification" *ngIf="friendsTemp.length === 0; else noMatch">
            У Вас нет друзей
          </li>
          <ng-template #noMatch>
            <li class="notification">
              Друзей не найдено
            </li>
          </ng-template>
      </ng-template>
    </ul>
  </div>
