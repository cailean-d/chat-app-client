<div class="container">
  <div class="wrapper">
    <div *ngIf="dataIsLoaded; else loading">
      <div class="app-body">
        <app-menu></app-menu>
        <div class="router">
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>
    <ng-template #loading>
      <div class="load">
        <i class="fas fa-sync fa-spin"></i>
      </div>
    </ng-template>
  </div>
</div>
