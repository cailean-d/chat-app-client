<div class="wrapper">
  <div class="form-panel" *ngIf="isDataLoaded">
    <h2 class="title">{{ 'form.title.authorization' | translate }}</h2>
    <form (submit)="login($event)" autocomplete="off">
      <div class="form-field">
        <div #emailField class="input-wrap">
          <input type="email" name="email" placeholder="{{ 'form.input.email' | translate }}" (focus)="onFocusField(emailField)" (blur)="onBlurField(emailField)"/>
        </div>
        <div class="form-field__icon">
          <i class="fa fa-user" aria-hidden="true"></i>
        </div>
      </div>
      <div class="form-field">
        <div #passwordField class="input-wrap">
          <input type="password" name="password" placeholder="{{ 'form.input.password' | translate }}" (focus)="onFocusField(passwordField)" (blur)="onBlurField(passwordField)"/>
        </div>
        <div class="form-field__icon">
          <i class="fa fa-unlock-alt" aria-hidden="true"></i>
        </div>
      </div>
      <div class="submit-panel">
        <input class="submit-panel__button" type="submit" value="{{ 'login_page.enter' | translate }}">
      </div>
      <div class="social-sign-up">
        <div class="description">
          {{ 'login_page.social' | translate }} :
        </div>
        <ul class="social-nav">
          <li>
            <a class="twitter" href="auth/login/twitter">
              <i class="fa fa-twitter"></i>
            </a>
          </li>
          <li>
            <a class="facebook" href="auth/login/facebook">
              <i class="fa fa-facebook"></i>
            </a>
          </li>
          <li>
            <a class="google-plus" href="auth/login/google">
              <i class="fa fa-google-plus"></i>
            </a>
          </li>
          <li>
            <a class="vk" href="auth/login/vk">
              <i class="fa fa-vk"></i>
            </a>
          </li>
        </ul>
      </div>
      <div class="reg-panel">
        {{ 'login_page.no_account' | translate }}?
        <a class="reg-panel__link" routerLink="/authe/registration">
          {{ 'form.title.registration' | translate }}
        </a>
      </div>
      <div class="restore-panel">
        {{ 'login_page.forgot_password' | translate }}?<a class="restore-panel__link" routerLink="/restore">{{ 'login_page.restore_password' | translate }}</a>
      </div>
    </form>
  </div>
</div>
